<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>
<body>
    <form action="form.php">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="John Doe">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Last Name</label><br>
            <input type="email" name="email" id="email" placeholder="johndoe@mail.com">
        </div>
        <!-- Textarea -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthDate">Birth Date</label><br>
            <input type="date" name="birthDate" id="birthDate">
        </div>
        <!-- Radio Button -->
        <div>
            <label for="membership">Membership:</label>
            <input type="radio" name="membership" id="membership" value="simple">Simple
            <input type="radio" name="membership" id="membership" value="standard" checked>Standard
            <input type="radio" name="membership" id="membership" value="super">Super
        </div>
        <!-- Checkbox -->
        <div>
            <label for="hobby">I like ..</label>
            <input type="checkbox" name="hobby" id="hobby" value="bike">Bike
            <input type="checkbox" name="hobby" id="hobby" value="car">Car
            <input type="checkbox" name="hobby" id="hobby" value="boat">Boat
        </div>
        <!-- Input Button -->
        <input type="submit" value="Submit">
        <!-- Reset Button -->
        <input type="reset" value="Reset">
    </form>
</body>
</html>
