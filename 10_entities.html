<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Non break space -->
    <p>My name is &nbsp; Edwin</p>
    <!-- Greater than -->
    <p>5 &gt; 2</p>
    <!-- Less than -->
    <p>1 &lt; 2</p>
    <!-- Copyright -->
    <p>&copy;</p>
    <p>&trade;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&euro;</p>
    <p>&yen;</p>
    <!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <!-- Computer Code -->
    <code>
        &lt;? echo 'Hello world' ?&gt;
    </code>
    <p>Save by pressing <kbd>Ctrl + S</kbd></p>
</body>
</html>
