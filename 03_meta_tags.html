<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- for responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- for description that show up on google search -->
    <meta name="description" content="This is website developemnt company.">
    <!-- for keyword -->
    <meta name="keywords" content="web developemnt, web design">

    <!-- make search engine won't look for our website -->
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <title>Meta Tags</title>
</head>
