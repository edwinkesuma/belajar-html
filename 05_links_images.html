<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="https://google.com">Click for Google</a>
    </p>
    <!-- use target _blank to open the link in the new tab -->
    <p>
        <a href="https://google.com" target="_blank" >Click for Google</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="/01_basic_layout.html">Basic Layout</a>
    </p>
    <p>
        <a href="/02_live_server.html">Live Server</a>
    </p>
    <p>
        <a href="/03_meta_tags.html">Meta Tags</a>
    </p>
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local Images -->
    <!-- It's not recomended to style the size in html -->
    <img src="/images/sample.jpg" alt="This is a sample image" width="200">

    <!-- Remote Images -->
    <img src="https://source.unsplash.com/200x200/?nature,water" alt="This is a remote images">
</body>
</html>
